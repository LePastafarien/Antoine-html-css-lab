<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>Contact Us</title>
        <h1>Contact Us</h1>
    </head>
    <body>
        <div class="container">
            <header>
                <img src="assets/images/su_banner.gif" alt="Banner">
                <nav id="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="services.html">Our Services</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </header>
            <main class="content">
                <h2>Contact Us:</h2>
                <form>
                    <fieldset >
                        <legend>Personal Information:</legend>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" maxlength="25" required><br><br>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" maxlength="25" required><br><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" maxlength="35" required><br><br>
                        Please select the music genre(s) that you like:<br>
                        <input type="checkbox" id="Classic" name="Classic" value="Classic">
                        <label for="Classic"> Classic</label><br>
                        <input type="checkbox" id="Jazz" name="Jazz" value="Jazz">
                        <label for="Jazz"> Jazz</label><br>
                        <input type="checkbox" id="Blues" name="Blues" value="Blues">
                        <label for="Blues"> Blues</label><br>
                        <input type="checkbox" id="Instrumental" name="Instrumental" value="Instrumental">
                        <label for="Instrumental"> Instrumental</label>
                        
                    </fieldset>
                    <fieldset>
                        <legend>Your Message:</legend>
                        <label>How did you hear about us:</label>
                        <select id="ear_about_us" name="ear_about_us">
                            <option value="Website">Our Website</option>
                            <option value="Friends">Friends</option>
                            <option value="TV adv.">TV adv.</option>
                            <option value="Other">Other</option>
                        </select><br><br>
                        <label>Would you recommend us to your friends?</label><br>
                        <input type="radio" id="yes" name="recommend" value="Yes" checked>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="recommend" value="No">
                        <label for="no">No</label>
                        <input type="radio" id="maybe" name="recommend" value="Maybe">
                        <label for="maybe">Maybe</label><br><br>
                        <label>Your request:</label><br>
                        <textarea rows="4" cols="30"></textarea><br><br>
                        <input type="checkbox" id="email_updates" name="email_updates" value="email_updates" checked>
                        <label for="email_updates"> Sign me up for email updates</label><br><br>
                        <input type="submit" value="Submit">
                    </fieldset>
                </form>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.865810933481!2d-79.39233542423746!3d43.67176055123083!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e0!3m2!1sfr!2sca!4v1694979926174!5m2!1sfr!2sca" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </main>
            <footer>
                Copyright © 2023 ILAC and EFREI Paris – HTML-CSS major lab-work - created by: Antoine Ribot - All rights reserved
            </footer>
        </div>
    </body>
</html>
